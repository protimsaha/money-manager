<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Header section-->
    <header class="container">
        <h1 class="text-warning text-center mb-5">Money Manager</h1>
    </header>
    <!-- Main section -->
    <main class="container">
        <div class="row">
            <div class="col-md-7">
                <img class="img-fluid" src="images/m-manager-1.png" alt="">
            </div>
            <div class="col-md-5 ">
                <h2 class="text-center mb-3 mt-2 text-primary">Income</h2>
                <br>
                <!-- Income -->

                <div class="d-flex justify-content-between col-md-10">
                    <h3>Income :</h3>
                    <textarea name="" class="textarea-value" id="income" cols="20" rows="1"></textarea>
                </div>
                <!-- Expenses -->

                <h2 class="text-center mb-4 mt-4 text-primary">Expenses</h2>
                <div class="d-flex justify-content-between col-md-10 mb-3 mt-3">
                    <h3>Food :</h3>
                    <textarea name="" class="textarea-value" id="food" cols="20" rows="1"></textarea>
                </div>
                <div class="d-flex justify-content-between col-md-10 mb-3 mt-3">
                    <h3>Rent :</h3>
                    <textarea name="" class="textarea-value" id="rent" cols="20" rows="1"></textarea>
                </div>
                <div class="d-flex justify-content-between col-md-10 mb-3 mt-3">
                    <h3>Cloths :</h3>
                    <textarea name="" class="textarea-value" id="cloth" cols="20" rows="1"></textarea>
                </div>

                <!-- Calculate -->
                <button id="calculate-button">Calculate</button>
                <h3 class="text-center mb-3 mt-3">Total Expenses: <span id="total-expenses">00</span> </h3>
                <h3 class="text-center mb-3 mt-3">Balance: <span id="balance">00</span> </h3>

                <!-- Save Optiopn -->
                <div class="col-md-10 d-flex justify-content-between mt-5 mb-3">
                    <h3>Save:</h3>
                    <textarea name="" class="textarea-value" id="save" cols="20" rows="1"></textarea>
                    <p>%</p>
                    <button onclick="saveButton()" id="save-button">Save Now</button>
                </div>
                <h3 class="text-center mb-3 mt-3">Saving Amount: <span id="save-amount">00</span> </h3>
                <h3 class="text-center mb-3 mt-3">Remaining Balance: <span id="remaining-balance">00</span> </h3>


                <!-- All Error Message -->
                <div>
                    <div class="notify-section">
                        <p id="only-positive" class="notify">Please input positive numbers!</p>
                        <p id="not-a-number" class="notify">Please input only numbers!</p>
                    </div>
                </div>

            </div>
        </div>

    </main>


    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JS File -->
    <script src="js/script.js"></script>
</body>

</html>
